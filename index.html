<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img src="chip.png" alt="" class="chip">
            <div class="logo"></div>
            <h2 class="bankname" contenteditable="ture">Bank Name</h2>
            <form>
                <div class="inputBox">
                    <span>Card No.</span>
                    <input type="text" placeholder="0123 4567 8901 2345" maxlength="19">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input type="text" placeholder="Alimdar Musayev">
                </div>
                <div class="group">
                    <div class="inputBox">
                        <span>Valid Thrud</span>
                        <input type="text" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="inputBox">
                        <span>CCV</span>
                        <input type="text" placeholder="***" maxlength="4">
                    </div>
                </div>
            </form>
        </div>
        <button class="btn">Confirm And Pay</button>
    </div>
</body>
</html>
